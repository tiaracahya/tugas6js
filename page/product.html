<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produk - Shopbyy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="../js/main_produk.js" defer></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background:#fff5f8; }
    h1{ color:#6a1b9a; margin-top:22px; font-weight:700; }
    .thead-custom { background: linear-gradient(90deg,#fdeef6,#fbcfe8); color:#5a1040; }
    .btn-pink { background:#f48fb1; color:#fff; border:0; }
    .btn-pink:hover { background:#ec407a; }
    .card-form { background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.06); padding:18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Manajemen Produk Kendaraan</h1>

    <div class="table-responsive mt-4">
      <table class="table table-bordered text-center align-middle">
        <thead class="thead-custom">
          <tr><th>No</th><th>Nama</th><th>Stok</th><th>Harga</th><th>Deskripsi</th><th>Aksi</th></tr>
        </thead>
        <tbody id="produkTable"></tbody>
      </table>
    </div>

    <div class="card-form mt-4">
      <h4>Tambah / Edit Produk</h4>
      <form id="produkForm" class="row g-3">
        <input type="hidden" id="produkId">
        <div class="col-md-6">
          <label class="form-label">Nama Produk</label>
          <input type="text" id="nama" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Stok</label>
          <input type="number" id="stok" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Harga (Rp)</label>
          <input type="number" id="harga" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Deskripsi</label>
          <textarea id="deskripsi" class="form-control" rows="2" required></textarea>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-pink">ðŸ’¾ Simpan Produk</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
