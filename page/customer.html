<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer - Shopbyy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="../js/main.js" defer></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background:#fff5f8; }
    h1{ color:#6a1b9a; margin-top:22px; font-weight:700; }
    .thead-custom { background: linear-gradient(90deg,#fdeef6,#fbcfe8); color:#5a1040; }
    .btn-pink { background:#f48fb1; color:#fff; border:0; }
    .btn-pink:hover { background:#ec407a; }
    .card-form { background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.06); padding:18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Daftar Customer</h1>

    <div class="table-responsive mt-4">
      <table class="table table-bordered text-center align-middle">
        <thead class="thead-custom">
          <tr><th>No</th><th>Nama</th><th>Umur</th><th>Alamat</th><th>No Telepon</th><th>Email</th><th>Aksi</th></tr>
        </thead>
        <tbody id="customerTable"></tbody>
      </table>
    </div>

    <div class="card-form mt-4">
      <h4>Tambah / Edit Customer</h4>
      <form id="customerForm" class="row g-3">
        <input type="hidden" id="customerId">
        <div class="col-md-6">
          <label class="form-label">Nama</label>
          <input type="text" id="c_nama" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Umur</label>
          <input type="number" id="c_umur" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">No Telepon</label>
          <input type="text" id="c_telepon" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Alamat</label>
          <input type="text" id="c_alamat" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="c_email" class="form-control" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-pink">ðŸ’¾ Simpan Customer</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
